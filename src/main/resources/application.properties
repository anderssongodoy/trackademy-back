spring.application.name=trackademy

spring.datasource.url=jdbc:postgresql://localhost:5432/dbtrackademy
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

logging.level.root=INFO
logging.level.com.trackademy=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/trackademy.log
logging.logback.rollingpolicy.max-file-size=10MB

server.port=8080
server.servlet.context-path=/
server.tomcat.max-http-form-post-size=50MB
server.http2.enabled=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

trackademy.security.accepted-issuers=https://login.microsoftonline.com/
trackademy.security.microsoft.audience=${AUTH_MICROSOFT_ENTRA_ID_ID:}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://login.microsoftonline.com/common/discovery/v2.0/keys
trackademy.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://trackademy-front.vercel.app,https://trackademy-front.onrender.com}
